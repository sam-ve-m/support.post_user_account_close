apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: post-close-fn-vs
  namespace: fission
spec:
  hosts:
    - hom.api.siga.me
  gateways:
    - homolog/hom-istio-gateway
  http:
  - match:
    - uri:
        prefix: /router/ticket/post_user_account_close
    rewrite:
      uri: /ticket/post_user_account_close
    route:
    - destination:
        host: router.fission.svc.cluster.local
        port:
          number: 80